<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>DataStylingforms</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <img src="/images/logo.png" alt="" title="">
            </h1>
            <div class="bestbeer">
                <h2>The Best Craft Beer in Spain!</h2>
                <p>Bienvenido Amigos! We are completely fictional location. But that does mean we cant imagine the best beer in Spain</p>
            </div>
        </header>
        <form action="">
            <fieldset>
                <h3>Make a Reservation</h3>
                <div class="personal">

                    <p>Get your spot before somobody else does</p>
            
                    <label for="first-name">Your name</label>
                    <input type="text" id="box" name="user_first_name" /><br>

                    <label for="email">Email</label>
                    <input type="text" id="box" name="email"/><br>

                    <label for="date">Reservation Time</label>
                    <input type="datetime-local" name="start"  placeholder="mm/dd/yyyy::hh:00"    maxlength="10"/><br>

                    <button type="submit"><em>Reserver Now</em></button>

                </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <p>&copy; 2018 - El Amigo </p>
    </footer>
</body>
</html>
